<!-- Use the following information to make a
table about Country GDP.

Source for data below:
https://en.wikipedia.org/wiki/List_of_countries_by_GDP_(nominal)

Make a table with HTML consisting of 3 columns:
Country Name
Country Flag
GDP (millions of USD)

Your table will have 3 rows.
Use the information below to attribute the cells correctly:

United States
US Flag: "https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png"
GDP: 18,561,930

India

United Kingdom

<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>My Page</title>
    </head>

    <body>
        <h1>HTML Tables</h1>
        <table border="1">
            <thead>
                <th>Country Name</th>
                <th>Country Flag</th>
                <th>GDP (millions of USD)</th>
            </thead>
            
            <tr>
                <td>United States</td>
                <td><img width="50" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt=""></td>
                <td>18,561,930</td>

            </tr>
            
            <tr>
                <td>India</td>
                <td><img width="50" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt=""></td>
                <td>2,250,990</td>
                
            </tr>
            
            <tr>
                <td>United Kingdom</td>
                <td><img width="50" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt=""></td>
                <td>2,649,890</td>
                
            </tr>

        </table>
    </body>

</html>
